<!DOCTYPE html>
<html>
    <head>
        <title>Archive Lens - by Ryan Gladden</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="sticky-top container-fluid">
            <nav class="navbar fixed-top">
                <a href="docs.html" class="navbar-brand"><img class="navbar-brand" src="images/logo.webp" width="50">Archive Lens</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="docs.html">Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="sharing.html">Sharing</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </menu>
        </header>
        <main>
            <section>
                <h2>Welcome to Archive Lens</h2>
                <p>Your one-stop shop to see your family's documents</p>
            </section>
            <section>
            <form id="login" class="form-group" method="get" action="docs.html">
                <h3>Log in to see and upload documents</h3>
                <div class="email input-group">
                    <label class="input-group-text for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="varEmail" placeholder="joemama@example.com">
                </div>
                <div class="password input-group">
                    <label for="password" class="input-group-text">Password</label>
                    <input type="password" class="form-control" id="password" name="varPassword" placeholder="password">
                </div>
                <button type="submit">Login</button>
                <p><a href="create-account.html">New? Create an account</a></p>
            </form>
        </section>
        </main>
        <footer class="container-fluid sticky-bottom bg-black">
            <div>
                <a href="https://github.com/ryangladden/startup" target="_blank">
                    <img src="images/github-mark.svg" height="30">Find Archive Lens on GitHub</a>
                <p>Favicon and logo produced by DALL-E</p>
            </div>
        </footer>
    </body>
</html>
