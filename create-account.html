<!DOCTYPE html>
<html>
    <head>
        <title>Archive Lens</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    </head>
    <body>
        <header>
            <a href="docs.html"><img src="images/logo.webp" width="60"></a>
            <h1>Archive Lens</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Login</a></li>
                    <li><a href="docs.html">Documents</a></li>
                    <li><a href="sharing.html">Sharing</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="create-account">
                <h2>Create an account</h2>
                <p>Already have an account? Log in <a href=index.html>here</a>.</p>
                <ul>
                    <li>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="firstName" placeholder="Joe">
                    </li>
                    <li>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lastName" placeholder="Mama">
                    </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="varEmail" placeholder="joemama@example.com">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="varPassword" placeholder="password">
                </li>
                <li>
                    <label for="confirmPass">Confirm password:</label>
                    <input type="password" id="confirmPass" placeholder="password">
            </li>
            </ul>
            <button type="submit">Create account</button>
            </form>
        </main>
        <footer>
            <div>
                <a href="https://github.com/ryangladden/startup">
                    <img src="images/github-mark.svg" height="30">
                    <p>Find Archive Lens on GitHub</p>
                </a>
                <p>Favicon and logo produced by DALL-E</p>
            </div>
        </footer>
    </body>
</html>
