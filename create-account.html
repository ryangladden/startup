<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Archive Lens - by Ryan Gladden</title>
        <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <header class="sticky-top container-fluid">
            <nav class="navbar">
                <a href="docs.html" class="navbar-brand logo"><img src="images/logo-colorful.webp" width="50">rchive Lens</a>
                <menu class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="docs.html">Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="sharing.html">Sharing</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </menu>
        </header>
        <main>
            <form id="create-account">
                <h2>Create an account</h2>
                <p>Already have an account? Log in <a href=index.html>here</a>.</p>
                <ul>
                    <li>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="firstName" placeholder="Joe">
                    </li>
                    <li>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lastName" placeholder="Mama">
                    </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="varEmail" placeholder="joemama@example.com">
                </li>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="varPassword" placeholder="password">
                </li>
                <li>
                    <label for="confirmPass">Confirm password:</label>
                    <input type="password" id="confirmPass" placeholder="password">
            </li>
            </ul>
            <button type="submit">Create account</button>
            </form>
        </main>
        <footer>
            <div>
                <a href="https://github.com/ryangladden/startup"  target="_blank">
                    <img src="images/github-mark.svg" height="30">
                    <p>Find Archive Lens on GitHub</p>
                </a>
                <p>Favicon and logo produced by DALL-E</p>
            </div>
        </footer>
    </body>
</html>
